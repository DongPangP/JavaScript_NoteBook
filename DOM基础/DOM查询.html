<script>
  /*
   1.getElementById()
    通过 id 属性获取一个元素节点对象
   
   2.getElementsByTagName()
    通过标签名获取一组元素节点对象
    返回一个类数组对象
   
   3.getElementsByName()
    通过name属性获取一组元素节点对象
    返回一个类数组对象
   
   4.innerHTML 
    通过这个元素可以获取元素内部的html代码
    对于自结束标签没有意义
   
   5.如果需要读取元素节点的属性
     直接使用 元素.属性名
     例子： 元素.id  元素.name  
     但是 class属性 需要使用 元素.className
  */

</script>
