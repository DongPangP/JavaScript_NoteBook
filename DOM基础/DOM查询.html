<!DOCTYPE html>

<script>
  /*
  通过 document 对象进行调用
   1.getElementById()
    通过 id 属性获取一个元素节点对象
   
   2.getElementsByTagName()
    通过标签名获取一组元素节点对象
    返回一个类数组对象
   
   3.getElementsByName()
    通过name属性获取一组元素节点对象
    返回一个类数组对象
   
   4.innerHTML 
    通过这个元素可以获取元素内部的html代码
    对于自结束标签没有意义
   
   5.如果需要读取元素节点的属性
     直接使用 元素.属性名
     例子： 元素.id  元素.name  
     但是 class属性 需要使用 元素.className
  

   6.innerText 
     该属性可以获取到元素内部的文本内容
     它和innerHTML类似，不同的是它会自动将html去除
  
  */

  /*
   获取元素节点的子节点
    1.childNodes属性会获取包括文本节点在内的所有节点
      DOM标签间空白也会被当作文本节点
      注意：IE8及以下浏览器中，不会将空白文本当成子节点
    
    2.children 属性可以获取当前元素的所有子元素

    3.firstChild 可以获取当前元素的第一个子节点（包括空白文本节点）

    4.firstElementChild 获取当前元素的第一个子元素
      firstElementChild 不支持IE8及以下浏览器，如果需要兼容他们尽量不要使用
  
    5.lastChild 可以获取当前元素的最后一个子节点（包括空白文本节点）
  */

   /*
      获取父节点和兄弟节点
      1. parentNode
        属性,表示当前节点的父节点

      2.previousSibling
        属性，表示当前节点的前一个兄弟节点

      3.nextSibling
        属性，表示当前节点的后一个兄弟节点

      4.previousElementSibling 
      获取前一个兄弟元素，IE8及以下不支持
   */

   /*
     1.document 
     document 中
   
   
   
   */
    // 封装 点击事件
    let myclick = function(idStr, callback){
      let btn = document.getElementById(idStr);
      btn.onclick = callback;
    }

</script>
</html>
