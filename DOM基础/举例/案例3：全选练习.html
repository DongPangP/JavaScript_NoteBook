<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>

    window.onload = function(){
       let checkAllBtn = document.getElementById("checkAllBtn");
       let checkNoBtn = document.getElementById("checkNoBtn");
       let checkRevBtn = document.getElementById("checkRevBtn");
       let sendBtn = document.getElementById("sendBtn");
       let checkedAllBox = document.getElementById("checkedAllBox");
       let items = document.getElementsByName("items");
       
       checkAllBtn.onclick = function(){
         for(let i = 0,len = items.length; i < len ; i++ ){
            items[i].checked = true;  
         }
         checkedAllBox.checked = true;
       }

       checkNoBtn.onclick = function() {
         for(let i = 0,len = items.length; i < len ; i++ ){
            items[i].checked = false;  
         }
         checkedAllBox.checked = false;
       }

       checkRevBtn.onclick = function() {
        checkedAllBox.checked = true;
         for(let i = 0,len = items.length; i < len ; i++ ){
            if(items[i].checked === true){
              items[i].checked = false;
              checkedAllBox.checked = false;
            }else {
              items[i].checked = true;
            } 
         }
       }
       
       sendBtn.onclick = function() {
         for(let i = 0,len = items.length; i<len;i++){
           if(items[i].checked){
             alert(items[i].value);
           }
         }
       }

       checkedAllBox.onclick = function(){
        for(let i = 0,len = items.length; i<len;i++){
          // 在事件的响应函数中，响应函数是给谁绑定的this就是谁
            items[i].checked = this.checked;         
        }
       }

        for(let i = 0,len = items.length ; i < len ; i++){
          items[i].onclick = function() {
            for(let j = 0,len = items.length; j < len ; j++){
              checkedAllBox.checked = true;
              if(!items[j].checked){
                checkedAllBox.checked = false;
                break;
              }
            }
          }
       }
    }
    
  </script>
</head>
<body>
  <div>
    <form method="POST" action="">
      你爱好的运动是？<input type="checkbox" id="checkedAllBox"/>全选/全不选
      <br>
      <input type="checkbox" name="items" value="足球"/>足球
      <input type="checkbox" name="items" value="篮球"/>篮球
      <input type="checkbox" name="items" value="羽毛球"/>羽毛球
      <input type="checkbox" name="items" value="乒乓球"/>乒乓球
      <br>
      <input type="button" id="checkAllBtn" value="全 选"/>
      <input type="button" id="checkNoBtn" value="全不选"/>
      <input type="button" id="checkRevBtn" value="反 选"/>
      <input type="button" id="sendBtn" value="提 交"/>

    </form>
  </div>
  
</body>
</html>
