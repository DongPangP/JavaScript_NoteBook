<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<script>
  /*
    BOM
      - 浏览器对象模型
      - BOM可以使我们通过JS来操作浏览器
      - 在BOM中为我们提供了一组对象，用来完成对浏览器的操作
      - BOM对象
          window
            - 代表的是整个浏览器的窗口，同时 window 也是网页中的全局对象
          Navigator
            - 代表的当前浏览器的信息，通过该对象可以识别不同的浏览器
          Location
            - 代表当前浏览器的地址栏信息，通过 Location 可以获取地址栏信息，或者操作浏览器跳转页面
          History
            - 代表浏览器的历史记录，可以通过该对象来操作浏览器的历史记录
                由于隐私原因，该对象不能获取到具体的历史记录，只能操作浏览器向前或向后翻
                而且该操作只在档次访问有效
          Screen
            - 代表用户的屏幕的信息，通过该对象可以获取到用户的显示器的相关信息
  */

  /*
    Navigator
     - 代表的当前浏览器的信息，通过该对象可以来识别不同的浏览器
     - 由于历史原因 Navigator 对象中的大部分属性都已经不能帮助我们识别浏览器了
     - 一般我们只会使用 userAgent 来判断浏览器的信息
          userAgent 是一个字符串，这个字符串中包含有用来描述浏览器信息的内容
          不同的浏览器会有不同的userAgent
  */
  /*
    如果通过 userAgent不能判断，还可以通过一些浏览器中特有的对象，来判断浏览器的信息
  */
  var ua = navigator.userAgent;
  console.log(ua);
  if(/firefox/i.test(ua)) {
    alert("火狐！");
  }else if(/chrome/i.test(ua)){
    alert("Chrome");
  }else if(/msie/i.test(ua)) {
    alert("IE浏览器");
  }else if("ActiveXObject" in window) {
    alert("枪毙IE11");
  }

  /*
    History
      history.length
        - 属性：可以获取当前访问的链接数量
      
      history.back()
        - 可以用来回退到上一个页面，作用和浏览器的回退按钮一样

      history.forward()
        - 可以跳转到下一个页面，作用和浏览器的前进按钮一样

      history.go()
        - 可以用来跳转到指定的页面
        - 它需要一个整数作为参数
            1：表示向前跳转一个页面，相当于 forward() 
            2: 表示向前跳转两个页面
            -1: 表示向后跳转一个页面
            -2：表示向后跳转两个页面
  */

  /*
    Location
      - 该对象中封装了浏览器的地址栏信息
         如果直接打印location，则可以获取到地址栏的信息（当前页面的完整路径）
         如果直接将 location 属性修改为一个完整的路径，或相对路径
            则页面会自动跳转到该路径，并生成相应的历史记录

      location.assign()
        用来跳转到其他页面，作用和直接修改location一样

      location.reload()
        用于重新加载当前页面，相当于刷新
        如果在方法中传递一个true作为参数，则会强制清空缓存刷新页面

      location.replace()
        可以使用一个新的页面替换当前页面，调用完毕也会跳转页面
          不会生成历史记录，不能使用回退按钮回退
  */

  /*
    setInterval()
      - 定时调用
      - 可以将一个函数，每隔一段时间执行一次
      - 参数：
          1.回调函数，该函数会每隔一段时间被调用一次
          2.每次调用间隔的时间，单位是毫秒

      返回值：
          返回一个 Number 类型的数据
          这个数字用来作为定时器的唯一标识
    
    clearInterval()
        可以用来关闭一个定时器
      方法中需要一个定时器的标识作为参数，这样将关闭标识对应的定时器
  */
</script>
<body>
  
</body>
</html>
