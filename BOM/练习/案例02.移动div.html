<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #no1 {
      width: 100px;
      height: 100px;
      background-color: yellowgreen;
      position: absolute;
    }
  </style>
  <script>
    window.onload = function() {
       var box1 = document.getElementById("no1");
       // 定义一个变量，来表示移动的速度
        var speed = 10;

      // 创建一个变量表示方向
        var dir = 0;

      document.onkeydown = function(event) {
        event = event || window.event;
        // 当用户按了 ctrl 以后 速度加快
        if(event.ctrlKey) {
          speed = 100;
        }
        // 使div等于按键的值
        dir = event.keyCode;
      }
      document.onkeyup = function() {
        dir = 0;
      }
      // 开启一个定时器，来控制div的移动
      setInterval(function(){
        /*
          37 左  38 上  39 右   40 下
        */
        switch(dir){
          case 37:
            box1.style.left = box1.offsetLeft - speed + "px";
            break;
          case 39:
            box1.style.left = box1.offsetLeft + speed + "px";
            break;
          case 38:
            box1.style.top = box1.offsetTop - speed + "px";
            break;
          case 40:
            box1.style.top = box1.offsetTop + speed + "px";
            break;
        }
      },30);

      
    }
  </script>
</head>
<body>
  <div id="no1"></div>
</body>
</html>
