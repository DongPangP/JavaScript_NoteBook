<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="div">click</div>
  
</body>
<script>
    // 1.获取事件源
    // 2.注册事件（绑定事件）
    // 3.添加事件处理程序（采取函数赋值形式）
    /*
      鼠标事件               触发条件
      onclick               鼠标点击左键触发
      onmouseover           鼠标经过触发
      onmouseout            鼠标离开触发
      onfocus               获得鼠标焦点触发
      onblur                失去鼠标焦点触发
      onmousemove           鼠标移动触发
      onmouseup             鼠标谈起触发
      onmousedown           鼠标按下触发
    */
    let div = document.getElementById("div");
    div.onclick = function(){
      console.log("这是div");
    }
</script>
</html>
