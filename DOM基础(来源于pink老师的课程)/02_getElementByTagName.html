<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>锄禾日当午0</li>
        <li>锄禾日当午1</li>
        <li>锄禾日当午2</li>
        <li>锄禾日当午3</li>
        <li>锄禾日当午4</li>
    </ul>
    <ol id="ol">
        <li>汗滴禾下土a</li>
        <li>汗滴禾下土b</li>
        <li>汗滴禾下土c</li>
        <li>汗滴禾下土d</li>
        <li>汗滴禾下土e</li>
    </ol>
</body>
<script>
    // 返回的是 获取过来元素对象的集合（对象） 
    // 以伪数组的形式存在
    let lis =document.getElementsByTagName("li");
    console.log(lis);
    console.log(lis[0]);
    // 遍历
    // 获取的对象是动态的
    for(let i=0; i<lis.length; i++){
        console.log(lis[i])
    }
    // 页面中只有一个li，返回的还是伪数组的
    // 没有li，返回的是空的伪数组

    // element.getElementByTagName('标签名')
    let ol = document.getElementById("ol");
    console.log(ol.document.getElementsByTagName("li"));
</script>
</html>
